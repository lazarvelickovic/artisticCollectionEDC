    <meta name="description" content="У протекле две деценије запослени у Електродистрибуцији Трстеник, упоредо
    са својим редовним пословима, често су помагали културу и уметничко стварала-
    штво у нашој средини. Материјално су помогли и дали значајан допринос у организо-
    вању две значајне манифестације „Јефимијиних дана“ и „Савремене српске прозе“,
    као и других књижевних и културних догађаја у којима су учествовали наши најуглед-
    нији ствараоци. Посебна пажња је посвећена неговању завичајног уметничког ства-
    ралаштва, па је у том погледу Електродистрибуција Трстеник уложила значајна средства
    у штампање и промоцију књига завичајних аутора, куповину значајних књига за
    библиотеке, посебна пажња је указана Народној библиотеци „Јефимија“ приликом
    формирања и опремања завичајног одељења.">
    <meta name="keywords" content="Легат Електродистрибуције Трстеник, Електродистрибуција Трстеник, Народна Библиотека Јефимија, Трстеник, Legat Elektrodistribucije Trstenik, Elektrodistribucija Trstenik, Narodna Biblioteka Jefimija, Trstenik">
